<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="opp1lib.js" type="text/javascript"></script>
</head>
<body>
    <p>Type date like: dd.mm.yyyy</p>
    <label>Dato: </label>
    <input type="text" id="dato" maxlength="10" />
    <button onclick="checkD()">Is the date valid</button>

    <div id="answer"></div>
    <div id="a"></div>
    <div id="b"></div>
    <div id="c"></div>
    <div id="d"></div>
    <div id="e"></div>
    <div id="f"></div>

    <script>


        function checkD() {
            document.getElementById('answer').innerHTML = '';
            var theDate = document.getElementById('dato').value;
            var dateCheck = isDateValid(theDate);

            document.getElementById('a').innerHTML = "Text input: " + theDate;

            if (dateCheck == true) {
                document.getElementById('answer').innerHTML = "Date is valid";
            } else if (dateCheck == false) {
                document.getElementById('answer').innerHTML = "Input needs to be dd.mm.yyyy (Check if leapyear)";
            }
        }
    </script>
</body>
</html>
